<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-left: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        #clock {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="clock"></div>
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Ajouter une tâche...">
        <button onclick="addTask()">Ajouter</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const SUPABASE_URL = "https://xyzcompany.supabase.co"; // Remplace par ton URL Supabase
        const SUPABASE_ANON_KEY = "your-anon-key"; // Remplace par ta clé API anonyme
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function updateClock() {
            let now = new Date();
            now.setHours(now.getHours() + 1); // GMT+1
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function loadTasks() {
            document.getElementById("taskList").innerHTML = "";
            let { data: tasks, error } = await supabase.from("tasks").select("*").order("created_at", { ascending: true });
            if (error) {
                console.error("Erreur lors du chargement des tâches :", error);
                return;
            }
            tasks.forEach(task => {
                let li = document.createElement("li");
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = task.completed;
                checkbox.onchange = async function() {
                    li.classList.toggle("completed", this.checked);
                    await supabase.from("tasks").update({ completed: this.checked }).eq("id", task.id);
                };
                let span = document.createElement("span");
                span.textContent = task.text;
                let deleteButton = document.createElement("button");
                deleteButton.textContent = "X";
                deleteButton.onclick = async function() {
                    await supabase.from("tasks").delete().eq("id", task.id);
                    li.remove();
                };
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteButton);
                document.getElementById("taskList").appendChild(li);
            });
        }

        async function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            let { data, error } = await supabase.from("tasks").insert([{ text: taskText, completed: false }]);
            if (error) {
                console.error("Erreur lors de l'ajout de la tâche :", error);
                return;
            }
            taskInput.value = "";
            loadTasks();
        }

        document.addEventListener("DOMContentLoaded", loadTasks);
    </script>
</body>
</html>
